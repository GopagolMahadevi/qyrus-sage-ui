<div class="wrapper">
    <div class="row m-0 w-100">
        <div class="loginImg col-md-4 d-flex align-items-center">
            <div class="mx-auto">

                <div class="w-100 logo">
                    <img src="../../../assets/images/logo-white.svg">
                </div>
                <div class="w-100 logoDesc mt-3">Making testing Better, Faster, Smarter.</div>

            </div>
        </div>
        <div class="form col-md-8 p-5 d-flex align-items-center">
            <div class="loginForm px-5 w-100">
                <span class="welcomeText fw-600 mb-1">Welcome back to <p>Sage</p>
                </span>

                <p class="fw-400 descText mb-1">World's first AI-Powered Conversational Bot Testing Platform!</p>
                <p class="fw-400 reqText mb-1">Please enter your email & password to login.</p>

                <div class="loginField fw-400">
                    <label class="w-100 fs-12">Email
                        <span>*</span>
                    </label>
                    <input type="email" class="w-100 fs-14">

                    <label class="w-100 mt-3 fs-12">Password <span>*</span></label>
                    <input type="password" class="w-100 fs-14">
                    <i class="fa-regular fa-eye pointer" aria-hidden="true" data-toggle="tooltip" title="Show"> </i>
                    <!-- <i class="fa-regular fa-eye-slash" aria-hidden="true" data-toggle="tooltip" title="Hide"> </i> -->
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <span class="d-flex align-items-center fw-400 checkField fs-14">
                        <input type="checkbox" class="pointer">
                        <span class="ml-2">Remember me.</span>
                    </span>
                    <button class="signBtn fw-600 fs-14 br-4p" [routerLink]="['/home']">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
