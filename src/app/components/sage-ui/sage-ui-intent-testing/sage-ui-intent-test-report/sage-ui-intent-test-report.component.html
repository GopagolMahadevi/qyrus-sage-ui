<div class="contentContainer position-absolute px-3 br-8p">
    <div class="containerHeading pr-3 align-items-center d-flex justify-content-between">
        <div class="fs-18 py-3">Intent Testing - Test Reports</div>
        <div class="d-flex align-items-center">
            <i class="fa-regular fa-house grayText pr-3 pointer" data-toggle="tooltip" title="Home"
                data-placement="bottom"></i>
            <i class="fa-thin fa-angle-right grayDisabled pr-2"></i>
            <span class="fw-400 fs-12 pr-2 grayIcon">Intent Testing</span>
            <i class="fa-thin fa-angle-right grayDisabled pr-2"></i>
            <span class="fs-12 fw-400 pr-2 grayIcon">Flight Booking and FAQ Agent</span>
            <i class="fa-thin fa-angle-right grayDisabled pr-2"></i>
            <span class="fs-12 fw-400 grayIcon">Test Reports</span>
        </div>
    </div>
    <div class="testCaseCard bg-white d-flex justify-content-between mt-3 p-3 br-8p">
        <div class="d-flex justify-content-start">
            <div class="">
                <p class="fs-12 fw-400 textGray mb-2">Test Case</p>
                <p class="fs-14 fw-600">Flight Booking and FAQ Agent</p>
            </div>
            <div class="verticalLine position-relative mx-4"></div>
            <div class="">
                <p class="fs-12 fw-400 textGray mb-2">Test Description</p>
                <p class="fs-14 fw-600">Testing a chatbot which helps users with Flight booking and
                    information</p>
            </div>
            <div class="verticalLine position-relative mx-4"></div>
            <div class="testCaseBtns">
                <button class="fs-12 fw-600 br-4p mb-1">DialogFlow</button>

                <button class="fs-12 fw-600 br-4p">advance-mode</button>

            </div>
        </div>

        <div class="d-flex align-items-center">
            <i class="fa-regular fa-arrow-rotate-left pointer" data-toggle="tooltip" title="Refresh"
                data-placement="bottom"></i>
        </div>
    </div>
    <div class="mt-3 p-3 d-flex align-items-center reportCard">
        <div class="card mr-4 graphHeight">

            <div class="searchBlock px-4 pt-4">
                <input type="text" placeholder="Search" class="h-40p fs-14 fw-400">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
            </div>
            <div class="graphDet px-4">

                <div class="row mx-0 w-100 d-flex justify-content-between pb-4">
                    <div class="card px-3">
                        <div class="w-90 dataBlock">
                            <label class="fs-12 fw-600 mb-2">
                                airport.map
                            </label>
                            <span class="d-flex fs-12 infoBlock">
                                <label class="fw-400 m-0">Accuracy</label><span
                                    class="fw-600 ml-2 accuracy">72.72</span>
                                <label class="fw-400 ml-3 my-0">Fails</label><span
                                    class="fw-600 ml-2 fails">27.27</span>
                            </span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="verticalLine position-relative"></div>
                            <i class="fa-regular fa-arrow-right p-3 pointer" data-toggle="tooltip" title="More"
                                data-placement="bottom"></i>
                        </div>

                    </div>
                    <div class="card px-3">
                        <div class="w-90 dataBlock">
                            <label class="fs-12 fw-600 mb-2">
                                flight.book
                            </label>
                            <span class="d-flex fs-12 infoBlock">
                                <label class="fw-400 m-0">Accuracy</label><span
                                    class="fw-600 ml-2 accuracy">95.83</span>
                                <label class="fw-400 ml-3 my-0">Fails</label><span class="fw-600 ml-2 fails">4.16</span>
                            </span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="verticalLine position-relative"></div>
                            <i class="fa-regular fa-arrow-right p-3 pointer" data-toggle="tooltip" title="More"
                                data-placement="bottom"></i>
                        </div>

                    </div>
                </div>
                <div class="row mx-0 w-100 d-flex justify-content-between pb-4 ">

                    <div class="card px-3">
                        <div class="w-90 dataBlock">
                            <label class="fs-12 fw-600 mb-2">
                                airport.map
                            </label>
                            <span class="d-flex fs-12 infoBlock">
                                <label class="fw-400 m-0">Accuracy</label><span
                                    class="fw-600 ml-2 accuracy">72.72</span>
                                <label class="fw-400 ml-3 my-0">Fails</label><span
                                    class="fw-600 ml-2 fails">27.27</span>
                            </span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="verticalLine position-relative"></div>
                            <i class="fa-regular fa-arrow-right p-3 pointer" data-toggle="tooltip" title="More"
                                data-placement="bottom"></i>
                        </div>

                    </div>
                    <div class="card px-3">
                        <div class="w-90 dataBlock">
                            <label class="fs-12 fw-600 mb-2">
                                airport.map
                            </label>
                            <span class="d-flex fs-12 infoBlock">
                                <label class="fw-400 m-0">Accuracy</label><span
                                    class="fw-600 ml-2 accuracy">72.72</span>
                                <label class="fw-400 ml-3 my-0">Fails</label><span
                                    class="fw-600 ml-2 fails">27.27</span>
                            </span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="verticalLine position-relative"></div>
                            <i class="fa-regular fa-arrow-right p-3 pointer" data-toggle="tooltip" title="More"
                                data-placement="bottom"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card">
            <div class="d-flex justify-content-between p-3 align-items-center">
                <label class="fs-14 fw-600">Intent Match Scores</label>
                <i class="fa-solid fa-arrow-up-right-and-arrow-down-left-from-center resizeArrow pointer"
                    data-toggle="tooltip" title="Resize" data-placement="bottom"></i>

            </div>
            <div>
                <ngx-charts-bar-horizontal-2d [view]="view" [scheme]="colorScheme" [results]="single"
                    [scheme]="colorScheme" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                    [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)"
                    (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                </ngx-charts-bar-horizontal-2d>
            </div>


        </div>
    </div>
</div>
